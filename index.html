<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    <style>
        :root {
            --ad-width: 320px;
            --ad-height: 50px;
        }
        body { margin: 0; padding: 0; background: transparent; overflow: hidden; }

        /* Prevent Icon Interaction */
        i, .material-symbols-outlined, img {
            user-select: none;
            -webkit-user-drag: none;
            pointer-events: none;
        }

        .ad-container {
            width: var(--ad-width);
            height: var(--ad-height);
            background: #eee;
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Overlay Systems */
        .overlay-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #eeeeee;
            display: none;
            z-index: 1002;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .active-flex { display: flex; }

        /* Controls */
        .ad-controls {
            position: absolute;
            top: 1px;
            right: 1px;
            display: flex;
            gap: 1px;
            z-index: 1001;
        }

        .ad-control-btn {
            background: white;
            border: none;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0;
            pointer-events: auto !important;
        }

        .ad-control-btn i { color: #0AADCC; font-size: 1rem; }
        .ad-choice-icon { width: 0.9rem; height: 0.9rem; }

        /* Menu UI (Options) */
        .menu-title { font-size: 10px; color: #5f6368; margin-bottom: 4px; }
        .btn-row { display: flex; gap: 8px; }
        .btn-google {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 9px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 22px;
            text-decoration: none;
        }
        .btn-stop { background: #1a73e8; color: white; border: none; }
        .btn-why { background: white; border: 1px solid #dadce0; color: #3c4043; }
        
        /* Back Arrow */
        .back-btn {
            position: absolute;
            top: 0; left: 0;
            cursor: pointer;
            background: none;
            border: none;
            padding: 2px;
            pointer-events: auto;
        }
        .back-btn span { font-size: 18px; color: #5f6368; }

        /* Report Buttons */
        .report-grid { display: flex; gap: 4px; flex-wrap: wrap; justify-content: center; }
        .report-opt { 
            background: #fff; border: 1px solid #dadce0; 
            font-size: 8px; padding: 4px 8px; border-radius: 4px; 
            cursor: pointer; width: 90px; text-align: center;
        }

        /* Final State Animation */
        .closed-text { font-size: 11px; color: #5f6368; opacity: 0; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

        #ad-frame-wrapper { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="ad-container">
    <div id="ad-main">
        <div class="ad-controls">
            <button class="ad-control-btn" onclick="showMenu()"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/AdChoices_Icon.png" class="ad-choice-icon"></button>
            <button class="ad-control-btn" onclick="showMenu()"><i class="fa-solid fa-ellipsis-v"></i></button>
        </div>
        <div id="ad-frame-wrapper">
            <script type="text/javascript">
                atOptions = { 'key' : '0d34b9906a176c3865604125d630f282', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
            </script>
            <script type="text/javascript" src="https://www.highperformanceformat.com/0d34b9906a176c3865604125d630f282/invoke.js"></script>
        </div>
    </div>

    <div id="menu-screen" class="overlay-screen">
        <button class="back-btn" onclick="goBack()"><span class="material-symbols-outlined">arrow_back</span></button>
        <div class="menu-title">Ads by Sergio</div>
        <div class="btn-row">
            <button class="btn-google btn-stop" onclick="showReports()">Stop seeing this ad</button>
            <button class="btn-google btn-why">Why this ad? <img src="https://googleads.g.doubleclick.net/pagead/images/adchoices/iconx2-000000.png" style="width:10px; margin-left:4px"></button>
        </div>
    </div>

    <div id="report-screen" class="overlay-screen">
        <button class="back-btn" onclick="goBack()"><span class="material-symbols-outlined">arrow_back</span></button>
        <div class="report-grid">
            <div class="report-opt" onclick="closeAd()">Seen multiple times</div>
            <div class="report-opt" onclick="closeAd()">Ad covered content</div>
            <div class="report-opt" onclick="closeAd()">Not interested</div>
        </div>
    </div>

    <div id="closed-screen" class="overlay-screen">
        <div class="closed-text">Ad closed by Sergio</div>
    </div>
</div>

<script>
    function showMenu() {
        document.getElementById('menu-screen').style.display = 'flex';
    }

    function showReports() {
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('report-screen').style.display = 'flex';
    }

    function goBack() {
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('report-screen').style.display = 'none';
    }

    function closeAd() {
        document.getElementById('report-screen').style.display = 'none';
        document.getElementById('closed-screen').style.display = 'flex';
        
        // Auto-reload logic
        setTimeout(() => {
            location.reload();
        }, 3000);
    }
</script>

</body>
</html>
